<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI English Conversation Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Chat window to display conversation history -->
        <div id="chat-window">
            <div class="welcome-message">
                <h2>Welcome to AI English Conversation Practice!</h2>
                <p>Click the "Speak" button below to start your conversation.</p>
            </div>
        </div>
        
        <!-- Status bar at the bottom -->
        <div class="status-bar">
            <p id="status">Click the button to speak</p>
            <button id="record-btn">Speak</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
